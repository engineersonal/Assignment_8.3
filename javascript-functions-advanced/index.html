    <body>
            <script>
/*Write a JavaScript function printTimesTable which prints times (till 10) table for given number as input.*/           
             
                function printTimesTable(num, times){
                    for(var i = 1; i<=times; i++)
                    console.log(`${num} * ${i} = `, (num*i));
                }

                printTimesTable(5,10); //print 5 multiples 10 times
                printTimesTable(10,20); //print 10 multiples 20 times 
            </script>
